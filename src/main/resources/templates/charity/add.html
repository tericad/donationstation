<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
<h1 th:text="${title}">Default Title</h1>

<div class="jumbotron text-center">
    <h2>Welcome to the</h2><h1>Donation Station</h1>
    <p>Create a new account below, or click <a href="/user/login">here</a> to login to an existing account.</p>
</div>
<div class="col-xs-3"></div>
    <form class ="col-xs-6 text-center" method="post" th:object="${charity}">
    <div class="form-group">
        <label th:for="username">Username</label>
        <input class="form-control" th:field="*{username}"  />
        <span th:errors="*{username}" class="text-danger"></span>
    </div>
    <div class="form-group">
        <label th:for="email">Email</label>
        <input class="form-control" th:field="*{email}"  type="email"/>
        <span th:errors="*{email}" class="text-danger"></span>
    </div>
    <div class="form-group">
        <label th:for="password">Password</label>
        <input class="form-control" th:field="*{password}"  type="password"/>
        <span th:errors="*{password}" class="text-danger"></span>
    </div>
    <div class="form-group">
        <label for="verify-field">Verify Password</label>
        <input class="form-control" id="verify-field" type="password" name="verify"/>
    </div>
    <div class="form-group">
        <label th:for="name">Charity Name</label>
        <input class="form-control" th:field="*{name}"/>
    </div>

    <h3 th:text="${problem}" class="text-danger"></h3>

    <input type="submit" value="Add User" />

</form>
<div class="col-xs-3"></div>
</body>
</html>
